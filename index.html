<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <section class="container">

    <div class="row" id="9">

      <div class="time-block col-3" data-number="9">9 A.M.</div>

      <div class="event-input col-8">
        <input type="textarea" wrap="hard" name="9" id="input9">
      </div>

      <div class="save-event col-1">
        <input type="image" src="./assets/imgs/icon-pack-2129743.png" alt="Floppy disk" class="save-btn" name="9 A.M." onClick="saveSchedule9" id="save9">
      </div>

    </div>

    <div class="row" id="10">

      <div class="event-input col-8">

      </div>

      <div class="save-event col-1">
        <input type="image" src="./assets/imgs/icon-pack-2129743.png" alt="Floppy disk" class="save-btn" onClick="reply_click(this.id)" id="save10" name="10 A.M.">
      </div>

    </div>
